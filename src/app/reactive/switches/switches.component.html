<h2>
  Reactive: <small>Switches</small>
</h2>
<hr>

<form (ngSubmit)="save()" [formGroup]="myForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input type = "radio" formControlName="gender" class = "form-check-input"  id = "maleGender" value="male" >
        <label for = "maleGender" class = "form-check-label">
          Male
        </label>
      </div>
      <div class="form-check">
        <input type = "radio" formControlName="gender" class = "form-check-input" id = "femaleGender" value="female" >
        <label for = "femaleGender" class = "form-check-label">
          Female
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input type="checkbox" class="form-check-input" formControlName="notifications"  id="getNotifications">
        <label for="getNotifications" class="form-check-label">Get Notifications</label>
      </div>
    </div>
  </div>
  
  <!-- Checkbox -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Terms & Conditions</label>
    <div class="col-sm-9">
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" formControlName="terms" required id="termConditions">
        <label for="termConditions" class="form-check-label">Accept Terms & Conditions</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Save</button>
    </div>
  </div>

</form>

<h5>
  Form Value
</h5>
<pre>
  {{myForm.value | json}}
</pre>

<br>

<h5>
  Form valid
</h5>
<pre>
  {{myForm.valid}}
</pre>

<br>

<h5>
  Person Value
</h5>
<pre>
  {{person | json}}
</pre>

<br>
